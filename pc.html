<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文丑-PC端</title>
  <style>
    .pcbg {
      width: 100vw;
      height: 100vh;
    }
    .downloadBtn {
      position: fixed;
      top: 5vh;
      left: 50vw;
      background-color: black;
      color: white;
      font-size: 14px;
      padding: 8px;
      border-radius: 5px;
      border: 0;
    }
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <p><a href="https://beian.miit.gov.cn/" target="_blank">京ICP备2023024324号</a></p>
  <p><a href="https://beian.miit.gov.cn" target="_blank">京公网安备11011502037449号</a></p>
  <button class="downloadBtn" onclick="download()">点击下载/Mac/Windows</button>
</body>
<script>
  function download() {
    if (navigator.platform.indexOf('Win') != -1) {
      // window.location.href = 'https://wenchou.top/release/wenchou_latest.exe'
      window.open('https://wenchou.top/release/wenchou_latest.exe', '_self');
    } else if (navigator.platform.indexOf('Mac') != -1) {
      window.open('https://wenchou.top/release/wenchou_latest.dmg', '_self');
    } else {
      window.open('https://wenchou.top/release/wenchou_latest.exe', '_self');
    }
  }
</script>
